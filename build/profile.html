    <h2>
      Profile
    </h2>

    <!-- The container for our grid. The outermost grid must be placed within
     a `container` or `container-fluid` class. (Meaning: If you nest a grid
     within a grid, you should not define another `container`)
     What's the difference between these two types of container? There's a
     good answer here: http://stackoverflow.com/a/22263969 -->
    <div class="container">
      <!-- The row that contains the three main columns of the website. -->
      <div class="row">
        <!-- Left sidebar: A cell that spans 2 columns -->
        <div class="col-md-6 left-side-info">
          <p>First Last</p>

          <p>username</p>

          <p>email@umass.edu</p>

          <p>Change password:</p>

          <div class="input-customize">
            <input type="password" class="form-control" name="old_password" placeholder="Type old password">
          </div>
          <div class="input-customize">
            <input type="password" class="form-control" name="new_password" placeholder="Type new password">
          </div>
          <div class="input-customize">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm new password">
          </div>
          <br>
          <button id="btn-signup" type="button" class="btn btn-success">Submit</button>

        </div>
        <!-- Main feed: A cell that spans 7 columns -->
        <div class="col-md-6 right-side-info">
          <img src="img/profilepic.jpg">
        </div>
      </div>
    </div>
