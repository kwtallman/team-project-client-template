<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Manual Upload</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/manual.css" rel="stylesheet">
    <link href="css/UploadPage.css" rel="stylesheet">

    <!-- Custom CSS goes here -->
  </head>
  <body>

    <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <!-- Left Aligned Icons -->
              <div class="navbar-icons left-icons">
                <a class="navbar-brand" href="home">
                  <span class="glyphicon glyphicon-home"></span>
                    <a class="navbar-brand" href="calendar">
                      <span class="glyphicon glyphicon-calendar"></span>
                        <a class="navbar-brand" href="list">
                          <span class="glyphicon glyphicon-list-alt"></span>
                        </a>
                      </a>
                    </a>
                </div>
              </div>
              <div class="col-md-6">
            <!-- Grumber Logo -->
              <div class="grumber-text">
                <h3>Grumber</h3>
              </div>
            </div>
            <div class="col-md-3">
                      <!-- Right Aligned Icons -->
              <div class="navbar-icons right-icons">
                <a class="navbar-brand">
                  <span class="glyphicon glyphicon-tasks"></span>

                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

    <div class="container">
      <p class="headtext">Manual Deadline Entry</p>
      <div class="row">
        <div class="col-md-4"></div>
      <div class="col-md-4">
        <form>
          <div class="form-group row">
            <label for="classinput" class="col-2 col-form-label">Class</label>
            <div class="col-10">
              <input class="form-control" type="text" value="Ex: CS326" id="classinput">
            </div>
          </div>
          <div class="form-group row">
            <label for="typeinput">Deadline Type</label>
            <select class="form-control" id="typeinput">
              <option>Assignment</option>
              <option>Event</option>
            </select>
          </div>
          <div class="form-group row">
            <label for="assigninput" class="col-2 col-form-label">Identifier</label>
            <div class="col-10">
              <input class="form-control" type="text" value="Ex: UI Mockup" id="assigninput">
            </div>
          </div>
          <div class="form-group row">
            <label for="dateinput" class="col-2 col-form-label">Deadline Date</label>
            <div class="col-10">
              <input class="form-control" type="date" value="2017-02-25" id="dateinput">
            </div>
          </div>
          <div class="form-group row">
            <label for="timeinput" class="col-2 col-form-label">Deadline Time</label>
            <div class="col-10">
              <input class="form-control" type="time" value="01:30:00" id="timeinput">
            </div>
          </div>
          <div class="form-group row">
            <label for="descinput">Description</label>
            <textarea class="form-control" id="descinput" rows="3">Ex: Need to create UI Mockups.</textarea>
          </div>
          <div class="form-group row">
            <label for="colorinput" class="col-2 col-form-label">Assignment Color</label>
            <div class="col-10">
              <input class="form-control" type="color" value="Ex: CS326" id="colorinput">
            </div>
          </div>
          <button type="submit" class= "btn btn-primary center-block">Submit</button> <br>
          <p class="padding"> </p>
        </form>
    </div>
  </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/bundle.js"></script>
  </body>
</html>
